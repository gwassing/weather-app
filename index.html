<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app NEW</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/36d2cbd6f0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search">
            <div class="search">
              <div class="row">
                <div class="col-7">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="Search location"
                    autocomplete="off"
                    id="search-input"
                  />
                </div>
                <div class="col">
                  <button type="submit" class="btn btn-primary">Search</button>
                </div>
                <div class="col-3">
                  <button
                    type="submit"
                    class="btn btn-outline-primary"
                    id="current-location"
                  >
                    Current location
                  </button>
                </div>
              </div>
            </div>
          </form>
          <h1 id="city">Stockholm</h1>
          <ul>
            <li class="date" id="date"></li>
          </ul>
          <div class="row current-weather-overview">
            <div class="col-7">
              <img src="" alt="" class="icon" id="icon" />
              <span class="temp" id="temp"></span>
              <span class="units"
                ><a href="#" id="celsius-link" class="active">°C</a>|<a
                  href="#"
                  id="fahrenheit-link"
                  >°F</a
                ></span
              >
            </div>
            <div class="col-5">
              <ul class="overview-list">
                <li id="description"></li>
                <li id="windspeed"></li>
                <li id="humidity"></li>
              </ul>
            </div>
          </div>

          <div class="weather-forecast" id="forecast"></div>

          <footer>Last updated <span id="timestamp"></span></footer>
        </div>
      </div>
      <div class="signature">
        <a href="https://github.com/gabyypants/Weather-app" target="_blank"
          >Open-source code</a
        >
        by Gabriela
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
