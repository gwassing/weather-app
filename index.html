<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app NEW</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/36d2cbd6f0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search">
            <div class="search">
              <div class="row">
                <div class="col-7">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="Search location"
                    id="search-input"
                  />
                </div>
                <div class="col">
                  <button type="submit" class="btn btn-primary">Search</button>
                </div>
                <div class="col-3">
                  <button
                    type="submit"
                    class="btn btn-outline-primary"
                    id="current-location"
                  >
                    Current location
                  </button>
                </div>
              </div>
            </div>
          </form>
          <h1 id="city">Stockholm</h1>
          <ul>
            <li class="date" id="date">Sunday 8th Aug</li>
          </ul>
          <div class="row current-weather-overview">
            <div class="col-7">
              <i class="fas fa-cloud-sun current-weather-icon"></i>
              <span class="temp" id="temp">17</span>
              <span class="units">°C|°F</span>
            </div>
            <div class="col-5">
              <ul class="overview-list">
                <li id="description">Rain</li>
                <li id="windspeed">Wind: 3 m/s</li>
                <li id="humidity">Humidity: 87%</li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="card forecast">
                <div class="card-body">
                  Tomorrow
                  <br />
                  26°/14°
                  <br /><br />
                  <i class="fas fa-sun forecast"></i>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card forecast">
                <div class="card-body">
                  Monday
                  <br />
                  26°/14°
                  <br /><br />
                  <i class="fas fa-cloud-sun forecast"></i>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card forecast">
                <div class="card-body">
                  Tuesday
                  <br />
                  26°/16°
                  <br /><br />
                  <i class="fas fa-cloud-sun forecast"></i>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card forecast">
                <div class="card-body">
                  Wednesday
                  <br />
                  28°/17°
                  <br /><br />
                  <i class="fas fa-cloud-sun forecast"></i>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card forecast">
                <div class="card-body">
                  Thursday
                  <br />
                  24°/12°
                  <br /><br />
                  <i class="fas fa-cloud-sun-rain forecast"></i>
                </div>
              </div>
            </div>
          </div>
          <footer>Last updated <span id="timestamp">16:44</span></footer>
        </div>
      </div>
      <div class="signature">
        <a href="https://github.com/gabyypants/Weather-app" target="_blank"
          >Open-source code</a
        >
        by Gabriela
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
