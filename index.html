<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app NEW</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/36d2cbd6f0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search">
            <div class="search">
              <div class="row justify-content-md-center">
                <div class="col-6">
                  <div class="mb-3">
                    <input
                      type="search"
                      class="form-control"
                      placeholder="Search location"
                      id="search-input"
                    />
                  </div>
                </div>
                <div class="col-1">
                  <button type="submit" class="btn btn-primary">Search</button>
                </div>
                <div class="col-3">
                  <button
                    type="submit"
                    class="btn btn-outline-success"
                    id="current-location"
                  >
                    Current location
                  </button>
                </div>
              </div>
          <h1>Stockholm</h1>
          <ul>
            <li>Sunday 8th Aug</li>
          </ul>
          <div class="row">
            <div class="col-9">
              <i class="fas fa-cloud-sun"></i>
              <span class="temp">17</span> <span class="units">°C|°F</span>
            </div>
            <div class="col-3">
              <ul>
                <li>Rain</li>
                <li>Wind: 3 m/s</li>
                <li>Humidity: 87%</li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="card forecast">
                <div class="card-body">
                  Tomorrow
                  <br />
                  26°/14°
                  <br /><br />
                  <i class="fas fa-sun forecast"></i>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card forecast">
                <div class="card-body">
                  Monday
                  <br />
                  26°/14°
                  <br /><br />
                  <i class="fas fa-cloud-sun forecast"></i>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card forecast">
                <div class="card-body">
                  Tuesday
                  <br />
                  26°/16°
                  <br /><br />
                  <i class="fas fa-cloud-sun forecast"></i>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card forecast">
                <div class="card-body">
                  Wednesday
                  <br />
                  28°/17°
                  <br /><br />
                  <i class="fas fa-cloud-sun forecast"></i>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card forecast">
                <div class="card-body">
                  Thursday
                  <br />
                  24°/12°
                  <br /><br />
                  <i class="fas fa-cloud-sun-rain forecast"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
